<section class="canculator">
    <div class="container">
        <h2 class="canculator__title">Калькулятор</h2>
        <div class="canculator__wrapper">
            <div class="canculator__firstwrapp">
                <input class="canculator__firstwrapp--input1" placeholder="Введіть число">
                <div class="canculator__firstwrapp--btns">
                    <button class="canculator__firstwrapp--btn1">+</button>
                    <button class="canculator__firstwrapp--btn2">*</button>
                    <button class="canculator__firstwrapp--btn3">-</button>
                    <button class="canculator__firstwrapp--btn4">/</button>
                </div>
            </div>
            <div class="canculator__secondwrapp">
                <input class="canculator__secondwrapp--input2" placeholder="Введіть число">
                <button class="canculator__secondwrapp--btn">=</button>
                <input class="canculator__secondwrapp--input3" placeholder="Результат">
            </div>
        </div>
    </div>
</section>
